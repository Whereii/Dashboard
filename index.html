<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./code.js" defer></script>
</head>
<body>
    <div class="page-container">
        <div class="sidebar">
            <div class="title-section">Dashboard</div>
            <div class="main-options">
                <div class="home">
                    <div class="side-btn">Home</div>
                </div>
                <div class="profile">
                    <div class="side-btn">Profile</div>
                </div>
                <div class="messages">
                    <div class="side-btn">Messages</div>
                </div>
                <div class="history">
                    <div class="side-btn">History</div>
                </div>
                <div class="tasks">
                    <div class="side-btn">Tasks</div>
                </div>
                <div class="communities">
                    <div class="side-btn">Communities</div>
                </div>
            </div>
            <div class="support-options">
                <div class="settings">
                    <div class="side-btn">Settings</div>
                </div>
                <div class="support">
                    <div class="side-btn">Support</div>
                </div>
                <div class="privacy">
                    <div class="side-btn">Privacy</div>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="top-head">
                <div class="search-bar">
                    <div class="magnifying-glass">üîç</div>
                    <input class="search" type="text">
                </div>
                <div class="notifications-icon">Bell</div>
                <div class="profile-pic"></div>
                <div class="user-name">John Smith</div>
            </div>
            <div class="bottom-head"></div>
        </div>
        <div class="content"></div>
    </div>
</body>
</html>
