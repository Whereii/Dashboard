<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./code.js" defer></script>
</head>
<body>
    <div class="page-container">
        <div class="sidebar">
            <div class="title-section">ℵ Dashboard</div>
            <div class="main-options">
                <div class="home side-container">
                    <div class="home-icon icon">⌂</div>
                    <div class="side-btn">Home</div>
                </div>
                <div class="profile side-container">
                    <div class="profile-icon">👤</div>
                    <div class="side-btn">Profile</div>
                </div>
                <div class="messages side-container">
                    <div class="messages-icon">🖅</div>
                    <div class="side-btn">Messages</div>
                </div>
                <div class="history side-container">
                    <div class="history-icon">🕑</div>
                    <div class="side-btn">History</div>
                </div>
                <div class="tasks side-container">
                    <div class="task-icon">📝</div>
                    <div class="side-btn">Tasks</div>
                </div>
                <div class="communities side-container">
                    <div class="community-icon">🫂</div>
                    <div class="side-btn">Communities</div>
                </div>
            </div>
            <div class="support-options">
                <div class="settings side-container">
                    <div class="settings-icon">🔧</div>
                    <div class="side-btn">Settings</div>
                </div>
                <div class="support side-container">
                    <div class="support-icon">⍰</div>
                    <div class="side-btn">Support</div>
                </div>
                <div class="privacy side-container">
                    <div class="privacy-icon">⛨</div>
                    <div class="side-btn">Privacy</div>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="top-head">
                <div class="search-bar">
                    <div class="magnifying-glass">🔍</div>
                    <input class="search" type="text">
                </div>
                <div class="notifications-icon">🕭</div>
                <div class="profile-pic">👤</div>
                <div class="user-name">John Smith</div>
            </div>
            <div class="bottom-head">
                <div class="profile-pic-big">👤</div>
                <div class="stacked-text-header">
                    <div class="hi-there">Hi there,</div>
                    <div class="user-name user-grow">John Smith (@BigJohnyS)</div>
                </div>
                <div class="head-btn new-btn">New</div>
                <div class="head-btn upload-btn">Upload</div>
                <div class="head-btn share-btn">Share</div>
            </div>
        </div>
        <div class="content"></div>
    </div>
</body>
</html>
